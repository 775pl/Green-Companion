<!DOCTYPE html>
<html>
  <head>
    <title>Eco Index</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body class="color-theme">
    <div class="popup">
        <h1 class="title">Eco Index</h1>
        <div id="eco-index">
            <div class="letter-container">
                <div id="letter">A</div>
            </div>
            <div class="legend-container">
                <div id="legend">Excellent</div>
            </div>
        </div>
        <div class="eco-data">
            <p class="data-label">GES</p>
            <p class="data-value" id="ges-value">0 kg CO2e</p>
          </div>
          <div class="eco-data">
            <p class="data-label">Consommation d'eau</p>
            <p class="data-value" id="water-value">0 litres</p>
          </div>

        <a class="learn-more" href="#">En savoir plus</a>
      </div>
      <script src="jquery.min.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
